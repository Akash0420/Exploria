{% extends "layout.html" %}

{% block title %}
    Cancellation
{% endblock %}

{% block main %}
    <form action="/Cancellation" method="post">
        <div class="form-group">
            <select autocomplete="off" autofocus class="form-control" name="country" placeholder="Country" type="text">
                {% for country, people in portfolio.items() %}
                {% if people != 0 %}
                <option>{{ country }}</option>
                {% endif %}
                {% endfor %}
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="quantity" placeholder="Number of People" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Cancel Plan</button>
    </form>
{% endblock %}
